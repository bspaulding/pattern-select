<html>
<head>
  <link rel="import" href="pattern-select.html">
  <script src="polymer.min.js"></script>
</head>
<body>
  <pattern-select pattern="<year>-<month>-<day> <hour>:<minute>">
    <select name="year" placeholder="YYYY">
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
    </select>

    <select name="month" placeholder="MM">
      <option>01</option>
      <option>02</option>
    </select>

    <select name="day" placeholder="DD">
      <option>01</option>
      <option>02</option>
    </select>

    <select name="hour" placeholder="00">
      <option>01</option>
      <option>02</option>
    </select>

    <select name="minute" placeholder="00">
      <option>01</option>
      <option>02</option>
    </select>
  </pattern-select>
</body>
</html>
